imports:
    fips-googletest:
      git: https://github.com/amarburg/fips-googletest.git
    libg3logger:
      git: https://github.com/apl-ocean-engineering/libg3logger.git
    fips-CLI11:
      git: https://github.com/amarburg/fips-CLI11.git
    apriltags:
      git: https://github.com/apl-ocean-engineering/apriltags.git
      branch: fips
    aplcam:
      git: https://github.com/apl-ocean-engineering/aplcam.git
      branch: fips

exports:
   header-dirs:
     - include/
   modules:
     camera_calibration: .

defines:
  FIPS_UNITTESTS_RUN_AFTER_BUILD: ON
  FIPS_RTTI: ON
  FIPS_EXCEPTIONS: ON
